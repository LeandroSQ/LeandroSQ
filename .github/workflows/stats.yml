name: Update GitHub Stats Images

on:
  schedule:
    - cron: "0 0 * * 0" 
  workflow_dispatch: 

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          path: .github/stats.svg
          options: username=${{ github.repository_owner }}&theme=tokyonight&show_icons=true&count_private=true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Langs Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs          
          path: .github/languages.svg
          options: username=${{ github.repository_owner }}&theme=tokyonight&layout=compact&langs_count=6
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate wakatime Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: wakatime   
          path: .github/wakatime.svg
          options: username=${{ github.repository_owner }}&theme=tokyonight&layout=compact&langs_count=6
          token: ${{ secrets.GITHUB_TOKEN }}
          
      # - name: Generate pin card
      #   uses: readme-tools/github-readme-stats-action@v1
      #   with:
      #     card: pin
      #     path: .github/pin.svg
      #     options: username=${{ github.repository_owner }}&theme=tokyonight&show_icons=true&count_private=true
      #     token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate gist card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: gist
          path: .github/gist.svg
          options: username=${{ github.repository_owner }}&theme=tokyonight&show_icons=true&count_private=true
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add stats.svg languages.svg
          git commit -m "Update GitHub statistics" || exit 0
          git push
